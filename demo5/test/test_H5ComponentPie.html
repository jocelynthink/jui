<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/H5ComponentPie.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
		.h5_component_base {
			transition: all 1s;
		}
		.h5_component_base_load {
			
		}
		.h5_component_base_leave {
			
		}
	</style>
</head>
<body>
	<!-- 用于开发测试 H5ComponentBase对象（基本图文组件） -->
	<div class="iphone">
		
	</div>
	<script type="text/javascript" src="../js/lib/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<script type="text/javascript" src="../js/H5ComponentPie.js"></script>


	<script type="text/javascript">
		var cfg = {
			type: 'pie',
			width: 400,
			height: 400,
			// bg: '../images/p1_people.png',
			data: [
				['javascript', .4, '#ff7676'],
				['html/css', .3 ],
				['css3', .1],
				['jquery', .15],
				['bootstrap', 0.05]
			],
			css: {
				top: 100,
				opacity: 1
			},
			center: true
			// animateIn:{
			// 	opacity: 1,
			// 	top: 200
			// },
			// animateOut: {
			// 	opacity: 0,
			// 	top: 100
			// }
			
		}

		var h5 = new H5ComponentPie( 'myName', cfg );
	 	$('.iphone').append(h5);

	 	var leave = true;
	 	$('body').click(function () {
	 		leave = !leave;
	 		$('.h5_component').trigger(leave ? 'onLeave':'onLoad')
	 	})
	</script>
</body>
</html>
