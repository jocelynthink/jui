<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/h5.css">
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<!-- 测试内容组织功能，以及fullpage.js 页面切换-->
	<script type="text/javascript" src="../js/lib/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<script type="text/javascript" src="../js/H5.js"></script>
	<script type="text/javascript">
		$(function(){
			var h5= new H5();
			h5.addPage('face','face')
					.addComponent('logo',{
						text:'logo',
						width: 400,
						height: 100,
						css: {
							backgroundColor: 'red',
							top: 200,
							opacity: 0
						},
						animateIn:{
							opacity: 1
						},
						animateOut: {
							opacity: 0
						},
						center:true
					})
					.addComponent('slogan',{text:'slogan'})
			   .addPage('desc','desc')
			   		.addComponent('desc',{
						text:'logo',
						width: 400,
						height: 100,
						css: {
							backgroundColor: 'green',
							top: 200
						},
						center:true
					})
			   	.loader();
		});
	</script>
</body>
</html>
