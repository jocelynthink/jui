<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习情况</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<!-- 加载所有的组件资源 -->
	<script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5.css">
	<!-- 加载 H5 相关资源 -->
	<script type="text/javascript">
		var res = ['Base', 'Bar','Point',
		           'Polyline','Radar','Pie'];
		var html = [];
		for (s in res) {
			html.push('<script type="text/javascript" src="js/H5Component' + res[s]+'.js"><\/script>');

			html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
		}
		document.write(html.join(''));
	</script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.h5_page_face{
			background-image: url(images/face_bg.png);
		}
		.h5_component_base_slogan{
			-webkit-animation: rock 2s infinite 2s;
		}
		@-webkit-keyframes rock{
			0%{transform: rotate(0deg);}
			5%{transform: rotate(3deg);}
			10%{transform: rotate(-4deg);}
			15%{transform: rotate(3deg);}
			20%{transform: rotate(-2deg);}
			25%{transform: rotate(1deg);}
			30%{transform: rotate(-1deg);}
			70%{transform: rotate(0deg);}
			100%{transform: rotate(0deg);}	
		}
	</style>
</head>
<body>


	<script type="text/javascript">
		$(function(){
			var h5 = new H5();

			h5
			.addPage('face')
				.addComponent('topic',{
					center: true,
					width: 395,
					height: 130,
					bg:'images/face_logo.png',
					css: {
						opacity: 0
					},
					animateIn:{
						top: 100,
						opacity: 1
					},
					animateOut: {
						top: 0,
						opacity: 0
					}
				})
				.addComponent('slogan',{
					center: true,
					width: 365,
					height: 99,
					bg: 'images/face_slogan.png',
					css: {
						opacity: 0,
						top: 180
					},
					animateIn:{
						left: '50%',
						opacity: 1
					},
					animateOut:{
						left: '0%',
						opacity: 0
					},
					delay: 800
				})
				.addComponent('face_img_left',{
					width: 370,
					height: 493,
					bg: 'images/face_img_left.png',
					css: {
						opacity: 0,
						left: -50,
						bottom: -50
					},
					animateIn: {
						opacity: 1,
						left: 0,
						buttom: 0
					},
					animateOut: {
						opacity: 0,
						left: -50,
						bottom: -50
					},
					delay: 1000
				})
				.addComponent('face_img_right',{
					width: 276,
					height: 449,
					bg: 'images/face_img_right.png',
					css: {
						opacity: 0,
						right: -50,
						bottom: -50
					},
					animateIn: {
						opacity: 1,
						right: 0,
						buttom: 0
					},
					animateOut: {
						opacity: 0,
						right: -50,
						bottom: -50
					},
					delay: 1000
				})
			.loader();
		})
	</script>
</body>
</html>
