		function multiplyAll(arr) {
  var product = 1;
  // Only change code below this line
  for (var i = 0; i < arr.length; i++){
    var total = 0;
    for (var j = 0; j < arr[i].length; j ++){
      total += arr[i][j];
    }
    product *= total;
  }
  // Only change code above this line
  return product;
}

function palindrome(str) {
  // Good luck!
  var strOrignal = str;
  var str1 = strOrignal.toLowerCase().replace(/[\W|_]/gi,"").split("").reverse().join("");
  var str2 = strOrignal.toLowerCase().replace(/[\W|_]/gi,"");
  return str1 === str2;
}

function titleCase(str) {
  var result = str.split(" ");
  var res = "";
  for (var i = 0, len = result.length; i < len - 1; i++){
    res += result[i][0].toUpperCase() + result[i].slice(1).toLowerCase() + " ";
  }
  res += result[i][0].toUpperCase() + result[i].slice(1).toLowerCase();
  return res;
}

function truncate(str, num) {
  // Clear out that junk in your trunk
  var result = "";
  if (num < 3){
    result = str.slice(0,1) + "...";
  }else {
    result = str.slice(0,num);
    result += "...";
  }
  return str;
}

function rot13(str) { // LBH QVQ VG!
  var result = "";
  for (var i = 0; i < str.length; i++) {
    if (str[i] === " "){
     result += " "; 
    }else {
      if (str[i].charCodeAt() - 13 < 65){
              result += String.fromCharCode(str[i].charCodeAt() - 13 + 26); 

      }else {
              result += String.fromCharCode(str[i].charCodeAt() - 13); 

      }
    }
  }
  return result;
}
