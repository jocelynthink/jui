<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>弹幕墙</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="main">
    <div class="container">
    	<div class="main-header text-center">
    		<h1>星空聊天室</h1>
    	</div>
    	<div class="row">
    		<div class="col-md-10 col-md-offset-1">
    			<div class="danmu" id="danmu">
    				<!-- <div class="danmu-text">hhah</div> -->
    			</div>
    			<div class="input-group input-group-lg">
    				<input class="form-control" id="text" type="text" placeholder="说点什么呢？	">
    				<span class="input-group-addon btn btn-primary" id="sent">发送弹幕</span>
    				<span class="input-group-addon btn btn-danger" id="reset">清空弹幕</span>
    			</div>
    		</div>
    	</div>
    </div>

  </section>
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.wilddog.com/sdk/js/2.4.2/wilddog.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
