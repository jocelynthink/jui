<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/reset.css">

	<div id="root" class="container">
		<div class="m-artical-action">
			<div class="artical-action-mid" id="action_mid"></div>

		<div class="top-nav" id="top_nav" style="display: none;">

		<div id="fiction_chapter_title"></div>
		<div id="fiction_container" class="m-read-content">
			
		</div>
		<div class="m-button-bar">
			<ul id="bottom_tool_bar_ul" class="u-tab">
				<li class="prev_button" id="prev">上一章</li>
				<li class="next_button" id="next">下一章</li>
			</ul>

				</div>

					<div class="day"></div><div class="dayp"></div>

				</div> -->

        	<div class="child-mod">
        		<span>字号</span>
        		<button id="large_font" class="font-size-button">大</button>
        		<button id="small_font" class="font-size-button">小</button>
        	</div>
        	<div id="bg_container" class="child-mod">
	        	<span>背景</span>
	        	<div class="bk-container">
	        		<div class="bk-container-current" style="display:none"></div>
	        	</div>
	        	<div class="bk-container" >

	        	</div>
	        	<div class="bk-container">

	        	</div>
	        	<div class="bk-container">
	        		<div class="bk-container-current" style="display:none"></div>
	        	</div>
	        	<div class="bk-container" >
	        		<div class="bk-container-current" style="display:none" id="color_night"></div>
	        	</div>
        	</div>
